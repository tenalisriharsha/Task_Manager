{% extends "base.html" %}
{% block content %}
<h3>Set Password — {{ user_obj.username }}</h3>
<p style="max-width:720px; color:#555;">This immediately replaces the user’s password (no email sent).</p>

<form method="post" style="max-width: 520px;">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.as_p }}
  <div style="display:flex; gap:.5rem; align-items:center;">
    <button type="submit">Update password</button>
    <a href="{% url 'core:members' %}">Cancel</a>
  </div>
</form>
{% endblock %}
